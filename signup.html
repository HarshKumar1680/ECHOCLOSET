<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoCloset - SIGN UP</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="arrow.png" alt="Back" class="arrow-icon">
            <div class="logo">EchoCloset</div>
        </div>
        <div class="nav-links">
            <a href="homepage.html" class="active">Home</a>
            <a href="aboutus.html" class="active">About</a>
        </div>
    </nav>
    <!-- Overlay Container -->
    <div class="overlay-container">
        

        <!-- Main Content -->
        <div class="form-container">
            <h2>Infinite deals unlocked.</h2>
            <p>Yippee, let's enter into the world of thrift shopping</p>
            <form id="login-form">
                
                <input type="email" id="email" name="email" placeholder="Email" required>

                
                <input type="password" id="password" name="password" placeholder="Create Password" required>

                <button type="submit" class="login-button">Create an Account</button>

                <p>Already have an account? <a href="signin.html">Sign in</a></p>

                
                
                <p class="terms-text">
                    By registering, you accept the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </p>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
